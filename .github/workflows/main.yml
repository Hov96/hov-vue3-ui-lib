# The name of the workflow. This will be displayed in the Actions tab.
name: Node.js CI

# Defines when the workflow should run.
# In this case, it runs on every push to any branch.
on:
  push:
    branches: [ "*" ] # Runs on all branches
  pull_request:
    branches: [ "*" ] # Also runs on pull requests

# A workflow is made of one or more jobs.
jobs:
  # This is the 'build' job.
  build:
    # Specifies the type of machine to run the job on.
    runs-on: ubuntu-latest

    # The sequence of steps the job will execute.
    steps:
      # Step 1: Checks out your repository code so the workflow can access it.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Sets up Node.js on the runner machine.
      # It's good practice to specify a version.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # Step 3: Installs the project's dependencies.
      - name: Install dependencies
        run: npm install

      # Step 4: Runs the build command.
      # This assumes your package.json has a "build" script.
      - name: Run build
        run: npm run build
